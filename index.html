<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="/assets/css/index.css">

    <title>Password Generator - Badroudine Yoskar</title>
</head>
<body>
    
    <section class="container">
        <div class="container__heading">
            <h1>Generate a </br> <span class="green-text"> random password </span>ğŸ”’ </h1>
            <p>Never use an unsecure password again.</p>
        </div>
        <div class="container__settings">
            <div class="first-row">
                <label> Enter Password Length : </label>
                <input type="number" id="length" min="8" max="15" value="15">
            </div>
            <div class="wrapper__setting">
                <div class="advanced__settings">
                    <label for="toggleSwitch">Uppercase letters :</label>
                    <label class="switch">
                    <input type="checkbox" id="toggleSwitch">
                    <span class="slider"></span>
                    </label>
                </div>
                <div class="advanced__settings">
                    <label for="toggleSwitch">Lowercase letters :</label>
                    <label class="switch">
                    <input type="checkbox" id="toggleSwitch">
                    <span class="slider"></span>
                    </label>
                </div>
                <div class="advanced__settings">
                    <label for="toggleSwitch">Add Numbers :</label>
                    <label class="switch">
                    <input type="checkbox" id="toggleSwitch">
                    <span class="slider"></span>
                    </label>
                </div>
                <div class="advanced__settings">
                    <label for="toggleSwitch">Add Symbols :</label>
                    <label class="switch">
                    <input type="checkbox" id="toggleSwitch">
                    <span class="slider"></span>
                    </label>
                </div>
            </div>
        </div>
        <div class="container__buttons">
            <button class="generate-btn">Generate password</button>
            <button class="clear-btn">Clear screen</button>
        </div>
        <hr class="container__separator">
        <div class="container__result">
            <input type="text" class="gen-pwd-one">
            <input type="text" class="gen-pwd-two">
        </div>
    </section>

</body>
</html>
